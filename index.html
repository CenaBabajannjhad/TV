<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <!-- header -->
    <header class="border-dark">
        <div class="container header-container">
            <!-- logo wrapper -->
            <div class="logo-wrapper">
                <!-- logo -->
                <img class="logo" src="./assets/logo/logo.png" alt="CENFLIX">
            </div>
            <!-- navbar -->
            <nav class="navbar-wrapper">
                <!-- darkMode toggle -->
                <div class="darkmode-wrapper">
                    <button id="darkmode" class="darkmode-button">
                        <img class="darkmode" src="./assets/icons/darkmodeToggle/moon/moon-light/moon.png"
                            alt="darkmode-toggle">
                    </button>
                </div>
                <!-- hamburger icon -->
                <div class="hamburger-wrapper">
                    <button class="hamburger-button">
                        <img class="hamburger" src="./assets/icons/menu/menu-light/menu.svg" alt="hamburger-button">
                    </button>
                </div>
                <!-- side-navabr mobile -->
                <ul class="sideNavbar-wrapper">
                    <!-- link to homw -->
                    <li class="home-li">
                        <a class="home-link" href="#">Home</a>
                    </li>
                    <!-- live search -->
                    <li class="input-li">
                        <input class="search-input" id="search" type="text" placeholder="enter movie name...">
                    </li>
                    <!-- movies-option-select -->
                    <li class="movies-option-li">
                        <select class="movies-option" id="movies-option">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </li>
                    <!-- episode-option-select -->
                    <li>
                        <select class="episode-option" id="episode-option">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="src/js/main.js"></script>
</body>

</html>
